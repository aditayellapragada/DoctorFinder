<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/style1.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="form">
      <div class="title">manageaccount</div>
      <form method="GET|POST" action="/update">

      <div class="input-container ic2">
        <input id="username" name="username" class="input" type="email" value="{{username}}" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="username" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
        <input id="password" name="password" class="input" type="password" value="{{password}}" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
        <div class="input-container ic2">
        <input id="name" name="name" class="input" type="text" value="{{name}}" placeholder=password />
        <div class="cut cut-short"></div>
        <label for="name" class="placeholder">name</label>
      </div>
        <div class="input-container ic2">
        <input id="contact" name="contact" class="input" type="text" value="{{contact}}" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="contact" class="placeholder">contact number</label>
      </div>

      <button type="submit" class="submit">Update</button>
        <button type="reset" class="submit">Cancel</button>

        </form>
      </div>

</body>
</html>
